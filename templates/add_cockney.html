{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Your Own Cockney Word or Phrase</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_cockney') }}">
            <div class="card-panel">
                <!-- word/phrase -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix "></i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Word/Phrase</label>
					</div>
                </div>
                <!-- meaning -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix "></i>
                        <input id="password" name="password" type="password" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Meaning</label>
                    </div>
                </div>
                <!-- added by -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix "></i>
                        <input id="password" name="password" type="password" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Added By</label>
                    </div>
                </div>
                <!-- upload button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Upload 
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
